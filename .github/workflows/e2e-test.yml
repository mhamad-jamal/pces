name: PCES E2E Testing

on:
  workflow_dispatch:  # Enables the "Run workflow" button in the Actions tab
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SSH_AUTH_SOCK: /tmp/pces/ssh-agent.sock
  GRPC_SOCKET_PATH: /tmp/pces/grpc-server.sock

jobs:
  e2e-server-client:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start PCES services
        run: docker compose -f example/cli/cmd/e2e/docker-compose.yml up -d --wait

      - name: Build PCES client
        run: docker build -f example/cli/cmd/e2e/Dockerfile.client -t pces-client .

      - name: Run e2e tests
        run: |
          if ! docker run --rm -v e2e_pces-sockets:/tmp/pces pces-client ./pces e2e --ssh-socket-path=$SSH_AUTH_SOCK --grpc-socket-path=$GRPC_SOCKET_PATH; then
            echo "❌ E2E tests failed with exit code"
            exit 1
          fi
          echo "✅ E2E tests successful"

      - name: Cleanup
        if: always()
        run: docker compose -f example/cli/cmd/e2e/docker-compose.yml down -v
