# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  workflow_dispatch:  # Enables the "Run workflow" button in the Actions tab
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-8-core
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install protoc
      run: |
        choco install protoc
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Install mockgen
      run: go install go.uber.org/mock/mockgen@latest

    - name: Generate code
      run: go generate ./example/api/if/...

    - name: Build project
      run: go build -v ./...

    - name: Build server
      run: go build -o pces-server ./example/server/main.go

    - name: Build client
      run: go build -o pces ./example/cli/main.go

    - name: Generate mocks
      run: go generate ./generate_mocks.go

    - name: Run all tests
      run: go test ./...
