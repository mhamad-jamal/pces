services:
  pces-server:
    build:
      context: ../../../..
      dockerfile: example/cli/cmd/e2e/Dockerfile.server
      target: runtime
    container_name: pces-server
    volumes:
      - pces-sockets:/tmp/pces
    environment:
      - SSH_AUTH_SOCK=${SSH_AUTH_SOCK:-/tmp/pces/ssh-agent.sock}
      - GRPC_SOCKET_PATH=${GRPC_SOCKET_PATH:-/tmp/pces/grpc-server.sock}
    healthcheck:
      test: ["CMD", "sh", "-c", "test -S ${GRPC_SOCKET_PATH} && test -S ${SSH_AUTH_SOCK}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s


volumes:
  pces-sockets:
